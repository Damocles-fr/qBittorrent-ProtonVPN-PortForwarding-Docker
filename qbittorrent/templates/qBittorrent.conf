# Minimal template (only used if your file is missing).
[General]
# --- WebUI relaxed for first login (harden later with scripts/fix_after_login.sh --harden) ---
WebUI\CSRFProtection=false
WebUI\ClickjackingProtection=false
WebUI\HostHeaderValidation=false

# --- Storage ---
Downloads\SavePath=/Downloads/
Session\DefaultSavePath=/Downloads
Session\TempPathEnabled=true
Session\TempPath=/Downloads/Incomplete
Downloads\TempPath=/Downloads/Incomplete/

# --- Network ---
Connection\Interface=tun0

# --- Peer features ---
Session\DHT=true
Session\PeX=true
Session\LSD=true
Session\Encryption=0   # 0=Allow, 1=Require, 2=Disable
